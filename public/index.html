<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div>
    <p id="before">Waiting....</p>
</div>

<div id="after">

</div>
<div id="status">
<script src="bower_components/jquery/dist/jquery.min.js"></script>

<script>



    $.ajax({url: '/api/images/upload', data: {fb_id: "1359217054097582"}}).done(function (data) {


        $("#before").hide();

        $("#after").show();

        var download_link = '<a href="' + data.download_link + '"> Click here to download images';

        $("#after").append(download_link);
    })

</script>

</body>
</html>
